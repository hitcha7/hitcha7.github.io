<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Amelia Hitchcock</title>
    <link rel="stylesheet" href="css/styles.css?v=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body>
    <header></header>
    <main>
        <section>
            <h2>Get in Touch</h2>
            <p>Please note that this form will open your email client to send the message. Do not include sensitive information.</p>
            <form id="contact-form" onsubmit="sendEmail(event)">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer></footer>
    <script src="js/loadHeaderFooter.js"></script>
    <script>
        function sendEmail(event) {
            event.preventDefault();
            const subject = document.getElementById('subject').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            const body = `${message}`;
            window.location.href = `mailto:ameliahitchcock7@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
        }
    </script>
</body>
</html>
